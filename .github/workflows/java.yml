name: Java CI

on: [push]

jobs:
  build-lab1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15-ea
      - name: Lab directory
        run: cd lab1
      - name: Build ðŸ”¨
        run: mvn --batch-mode --update-snapshots install
